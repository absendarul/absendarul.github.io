      // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var database = firebase.database();

    var name = localStorage.getItem("name");
    var rule = localStorage.getItem("rule");
    // console.log(name);
    if(name != "null"){
      window.location.href = "index.html";
    }

    function masuk(){
      if($("#nama").val() == ""){
        return false;
      }
      // Get Data
      firebase.database().ref('login').on('value', function (snapshot) {
        var value = snapshot.val();
        var cek = false;
        $.each(value, function (index, value) {
            if (value) {
                if( value.username == $("#nama").val() && value.password == MD5($("#pass").val()) ){
                  // Store
                  localStorage.setItem("name", value.username);
                  localStorage.setItem("rule", value.rule);
                  cek = true;
                }
            }
        });

        if(cek){
          
            if(localStorage.getItem("name") != "null"){
              if(localStorage.getItem("rule") == "admin"){
                window.location.href = "admin.html";
              }else{
                window.location.href = "index.html";
              }
            }
        }else{
              swal("User tidak ditemukan");
        }
        
      });
    
    }
